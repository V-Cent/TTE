<!DOCTYPE html>
<html id="page">
  <head>
    <meta charset="utf-8" />
    <title>Tales Tech Encyclopedia</title>

    <link href="./styles/base.css" rel="stylesheet" type="text/css" />
    <link href="./styles/elements.css" rel="stylesheet" type="text/css" />
    <link href="./styles/content.css" rel="stylesheet" type="text/css" />
    <link href="./styles/cards.css" rel="stylesheet" type="text/css" />
    <link href="./styles/navbar.css" rel="stylesheet" type="text/css" />
    <link href="./styles/scroll.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/monokai-sublime.min.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
      media="print"
      onload="this.media='all'; this.onload=null;"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      media="print"
      onload="this.media='all'; this.onload=null;"
    />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- add an icon later -->
  </head>
  <body>
    <div id="nav-bar"> <!-- TODO - Nav-bar needs a re-do -->
      <!-- Homepage Icon -->
      <div id="nav-bar__title" data-document="NEWS">
        <img
          src="media/TTE2.webp"
          alt="TTE Logo."
          id="nav-bar__title__logo"
          draggable="false"
        />
        <img
          src="media/TTEtext.webp"
          id="nav-bar__title__text"
          draggable="false"
        />
        <span class="nav-bar__helper"></span>
      </div>

      <!-- Search bar -->
      <div id="nav-bar__search">
        <span class="material-icons md-light md-36" id="nav-bar__search--icon">
          search
        </span>
        <input
          type="text"
          placeholder="Search..."
          id="nav-bar__search--input"
        />
      </div>

      <!-- Tab bar -->
      <div id="nav-bar__tab-bar--transparency"> <!-- TODO - Game selection needs to look nicer -->
        <div id="nav-bar__tab-bar">
          <span style="padding-right: 40px;"></span>
          <img
            src="media/todps2/TODPS2ICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TODPS2"
            data-section="Tales of Destiny PS2"
          />
          <img
            src="media/tov/TOVICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOV"
            data-section="Tales of Vesperia"
          />
          <img
            src="media/toa/TOAICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOA"
            data-section="Tales of Arise"
          />
          <img
            src="media/tol/TOLICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOL"
            data-section="Tales of Legendia"
          />
          <img
            src="media/toz/TOZICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOZ"
            data-section="Tales of Zestiria"
          />
          <img
            src="media/tota/TOTAICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOTA"
            data-section="Tales of the Abyss"
          />
          <img
            src="media/tox2/TOX2ICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOX2"
            data-section="Tales of Xillia 2"
          />
          <span style="padding-left: 40px;"></span>
        </div>
      </div>

      <span class="nav-bar__helper"></span>
    </div>

    <!-- Section name, sticky -->
    <div id="section-container">
      <hr />
      <ul>
        <li id="section-container__text">NEWS</li>
      </ul>
    </div>

    <!-- Content will be injected here -->
    <div id="content"></div>

    <!-- Footer with helpful links -->
    <div id="footer-container">
      <hr />
      <div id="footer-container__reference">
        <img
          src="media/TTEtexthor.webp"
          id="footer-container__text"
          draggable="false"
        />
        <p>"Tales of Series" Â© Bandai Namco Games Inc.</p>
      </div>

      <div id="footer-container__help">
        <p
          class="footer-container__help--links"
          data-document="./README"
          data-section="README"
        >
          README
        </p>
        <p
          class="footer-container__help--links"
          data-document="./STYLING"
          data-section="Document Styling"
        >
          Document Styling
        </p>
        <p
          class="footer-container__help--links"
          data-document="./CONTRIBUTING"
          data-section="How to contribute"
        >
          How to contribute
        </p>

      </div>
      <span class="nav-bar__helper"></span>
    </div>

    <!-- Scroll up button fix on bottom right corner of the page -->
    <button id="scroll__button--to-top">
      <span class="material-icons md-light md-36"> arrow_circle_up </span>
    </button>

    <script src="./scripts/page.js"></script>
    <script src="./scripts/tooltip.js"></script>
    <script src="./scripts/scroll.js"></script>
    <script src="./scripts/logo.js"></script>
    <script src="./scripts/news.js"></script>
    <script src="./scripts/parser.js"></script>
  </body>
</html>
