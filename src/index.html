<!doctype html>
<!-- This page gets minified and moved. The one you want to serve is in docs/ -->
<html id="page" lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <!-- To speedup LCP -->
    <!-- We preload everything that is needed for the viewable part of the home (footer won't appear in most cases) and also the script so page interactions works sooner-->
    <link
      fetchpriority="high"
      rel="preload"
      href="media/home/tog_hero.webp"
      as="image"
      type="image/webp"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="media/TTE3_rounded.svg"
      as="image"
      type="image/svg+xml"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="media/TTEtext.webp"
      as="image"
      type="image/webp"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gsymbols.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gmulish.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gdosis.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!--
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gexpletus.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    -->
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gexpletus700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/bundle.css"
      as="style"
      type="text/css"
    />
    <!-- This speedups chrome but firefox downloads it twice...-->
    <link
      fetchpriority="high"
      rel="modulepreload"
      href="./scripts/main.mjs"
      as="script"
      crossorigin="anonymous"
    />
    <script async="1" src="./scripts/main.mjs" type="module" crossorigin="anonymous"></script>

    <!-- To prevent flash of unstyled content -->
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
      .material-symbols-rounded {
        display: none;
      }
      #scroll__button--to-top {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <meta
      name="description"
      content="Tales Tech Encyclopaedia (TTE), is a project that aims to document techniques and mechanics on the games of the 'Tales of Series'."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=1" />
    <meta name="robots" content="index,follow" />
    <title>Tales Tech Encyclopaedia</title>

    <link
      href="./styles/bundle.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <!-- Fav-icon for page title -->
    <link rel="icon" type="image/png" href="./media/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./media/favicon.svg" />
    <link rel="shortcut icon" href="./media/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./media/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TTE" />
    <link rel="manifest" href="./media/site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:title" content="Tales Tech Encyclopaedia" />
    <meta
      property="og:description"
      content="Tales Tech Encyclopaedia (TTE), is a project that aims to document techniques and mechanics on the games of the 'Tales of Series'."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tte-do3.pages.dev/" />
    <meta property="og:site_name" content="Tales Tech Encyclopaedia" />
    <meta property="og:image" content="https://tte-do3.pages.dev/media/apple-touch-icon.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="180" />
    <meta property="og:image:height" content="180" />
    <meta property="og:image:alt" content="Tales Tech Encyclopaedia logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Tales Tech Encyclopaedia" />
    <meta
      name="twitter:description"
      content="Tales Tech Encyclopaedia (TTE), is a project that aims to document techniques and mechanics on the games of the 'Tales of Series'."
    />
    <meta name="twitter:image" content="https://tte-do3.pages.dev/media/apple-touch-icon.png" />
    <meta name="twitter:image:alt" content="Tales Tech Encyclopaedia logo" />
  </head>
  <body>
    <div id="nav-bar">
      <!-- Homepage Icon -->
      <!-- Logo Fonts used are Lobster Two Bold and Tittilium Web Semi-Bold-->
      <div id="nav-bar__title" data-document="HOME">
        <img
          fetchpriority="high"
          src="media/TTE3_rounded.svg"
          alt="TTE Logo."
          id="nav-bar__title__logo"
          draggable="false"
        />
      </div>

      <!-- Search bar -->
      <div id="nav-bar__search">
        <div id="nav-bar__searchbox" tabindex="0">
          <span tabindex="0" class="material-symbols-rounded" id="nav-bar__search--icon">
            search
          </span>
          <span tabindex="0" class="material-symbols-rounded" id="nav-bar__games--icon">
            joystick
          </span>
          <input
            type="text"
            id="nav-bar__search--input"
            placeholder="Search"
            aria-label="Search"
            tabindex="-1"
          />
        </div>
      </div>
    </div>

    <div id="title-text">
      <img
        id="title-text__img"
        src="media/TTEtext.webp"
        alt="Tales Tech Encyclopaedia"
        draggable="false"
        data-document="HOME"
      />
    </div>

    <!-- Edit placeholder -->
    <div id="edit-content"></div>

    <!-- Section name, sticky --- Now holds mobile TOC view -->
    <div id="section-container">
      <div id="section-container__div"></div>
    </div>

    <!-- Content will be injected here -->
    <div id="content"></div>

    <!-- Footer with helpful links -->
    <div id="footer-container">
      <hr />
      <div id="footer-container__reference">
        <p>"Tales of Series" Â© Bandai Namco Games Inc.</p>
      </div>

      <div id="footer-container__help">
        <p class="footer-container__help--links" data-document="./README" data-section="README">
          README
        </p>
        <p
          class="footer-container__help--links"
          data-document="./STYLING"
          data-section="Document Styling"
        >
          Document Styling
        </p>
        <p
          class="footer-container__help--links"
          data-document="./CONTRIBUTING"
          data-section="How to contribute"
        >
          How to contribute
        </p>
      </div>
    </div>

    <!-- Scroll up button fix on bottom right corner of the page -->
    <button type="button" id="scroll__button--to-top">
      <span class="material-symbols-rounded"> arrow_circle_up </span>
    </button>
  </body>
</html>
