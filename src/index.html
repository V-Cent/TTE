<!DOCTYPE html>
<html id="page" lang="en">
  <head>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
      .material-symbols-rounded {
        display: none;
      }
    </style>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Tales Tech Encyclopedia (TTE), is a project that aims to document techniques and mechanics on the games of the 'Tales of Series'."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=1"
    />
    <meta name="robots" content="index,follow" />
    <title>Tales Tech Encyclopedia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- &display=block overrides the display:none from the top. This prevents a flash of random text, but it does slow down LCP a bit... -->
    <!-- With heavy throttling however, it can still happen. Also, this fixes the bug of the scroll icon appearing on page load. -->
    <link
      rel="preload stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&display=block"
      as="style"
      crossorigin
    />

    <link
      rel="preload stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      as="style"
      crossorigin
    />
    <link
      rel="preload stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;500&display=swap"
      as="style"
      crossorigin
    />
    <link
      rel="preload stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      as="style"
      crossorigin
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
      integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
      crossorigin="anonymous"
      media="print" onload="this.media='all'"
    />

    <link
      href="./styles/base.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="./styles/navbar.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="./styles/scroll.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="./styles/content.css"
      rel="stylesheet"
      type="text/css"
      media="print"
      onload="this.media='all'; this.onload = null"
    />
    <link
      href="./styles/elements.css"
      rel="stylesheet"
      type="text/css"
      media="print"
      onload="this.media='all'; this.onload = null"
    />

    <!-- <link rel="icon" href="data:;base64,iVBORw0KGgo=" /> This disables favicon request -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./media/favicon-16x16.png"
    />
  </head>
  <body>
    <div id="nav-bar">
      <!-- Homepage Icon -->
      <!-- Logo Fonts used are Lobster Two Bold and Tittilium Web Semi-Bold-->
      <div id="nav-bar__title" data-document="HOME">
        <img
          src="media/TTE2.webp"
          srcset="media/TTE2.svg"
          alt="TTE Logo."
          id="nav-bar__title__logo"
          draggable="false"
          alt="TTE Logo."
        />
        <img
          src="media/TTEtext.webp"
          srcset="media/TTEtext.svg"
          id="nav-bar__title__text"
          draggable="false"
          alt="Tales Tech Encyclopedia"
        />
        <span class="nav-bar__helper"></span>
      </div>

      <span class="nav-bar__helper"></span>

      <!-- Search bar -->
      <div id="nav-bar__search">
        <span
          tabindex="0"
          class="material-symbols-rounded"
          id="nav-bar__search--icon"
        >
          search
        </span>
      </div>

      <!-- Game search -->
      <div id="nav-bar__games">
        <span
          tabindex="0"
          class="material-symbols-rounded"
          id="nav-bar__games--icon"
        >
          joystick
        </span>
      </div>
    </div>

    <!-- Section name, sticky -->
    <div id="section-container">
      <hr />
      <div id="section-container__div">
        <ul>
          <li id="section-container__text">HOME</li>
        </ul>
        <span
          tabindex="0"
          class="material-symbols-rounded"
          id="section-container__toc"
        >
          book_2
        </span>
      </div>
    </div>

    <!-- Content will be injected here -->
    <div id="content">
      UNDER CONSTRUCTION
    </div>

    <!-- Footer with helpful links -->
    <div id="footer-container">
      <hr />
      <div id="footer-container__reference">
        <img
          src="media/TTEtexthor.webp"
          srcset="media/TTEtexthor.svg"
          id="footer-container__text"
          draggable="false"
          alt="Tales Tech Encyclopedia"
          loading="lazy"
        />
        <p>"Tales of Series" Â© Bandai Namco Games Inc.</p>
      </div>

      <div id="footer-container__help">
        <p
          class="footer-container__help--links"
          data-document="./README"
          data-section="README"
        >
          README
        </p>
        <p
          class="footer-container__help--links"
          data-document="./STYLING"
          data-section="Document Styling"
        >
          Document Styling
        </p>
        <p
          class="footer-container__help--links"
          data-document="./CONTRIBUTING"
          data-section="How to contribute"
        >
          How to contribute
        </p>
      </div>
    </div>

    <!-- Game list.
          This is done so js can know which games have markdown files ready.
          Technically an external file would be better. This is easier to track for now though. -->
    <div id="game-instances" style="display: none">
      <span
        class="game-instances--links"
        data-document="TODPS2"
        data-section="Tales of Destiny PS2"
        data-dim="2D"
      ></span>
      <span
        class="game-instances--links"
        data-document="TOL"
        data-section="Tales of Legendia"
        data-dim="2D"
      ></span>
      <span
        class="game-instances--links"
        data-document="TOA"
        data-section="Tales of Arise"
        data-dim="3D"
      ></span>
      <span
        class="game-instances--links"
        data-document="TOV"
        data-section="Tales of Vesperia"
        data-dim="3D"
      ></span>
      <span
        class="game-instances--links"
        data-document="TOTA"
        data-section="Tales of the Abyss"
        data-dim="3D"
      ></span>
      <span
        class="game-instances--links"
        data-document="TOX2"
        data-section="Tales of Xillia 2"
        data-dim="3D"
      ></span>
      <span
        class="game-instances--links"
        data-document="TOZ"
        data-section="Tales of Zestiria"
        data-dim="3D"
      ></span>
      <!--
      <span class="game-instances--links"
            data-document="TOHDS"
            data-section="Tales of Hearts DS"></span> -->
    </div>

    <!-- Scroll up button fix on bottom right corner of the page -->
    <button id="scroll__button--to-top">
      <span class="material-symbols-rounded"> arrow_circle_up </span>
    </button>

    <script defer src="./scripts/page.js"></script>
    <script defer src="./scripts/logo.js"></script>
    <script async src="./scripts/tooltip.js"></script>
    <script async src="./scripts/scroll.js"></script>
    <script
      defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
      integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd"
      crossorigin="anonymous"></script>
  </body>
</html>
