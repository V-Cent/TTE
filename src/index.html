<!doctype html>
<!-- This page gets minified and moved. The one you want to serve is in docs/ -->
<html id="page" lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <!-- To speedup LCP -->
    <!-- We preload everything that is needed for the viewable part of the home (footer won't appear in most cases) and also the script so page interactions works sooner-->
    <link
      fetchpriority="high"
      rel="preload"
      href="media/showcase.webp"
      as="image"
      type="image/webp"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="media/TTE22.svg"
      as="image"
      type="image/svg+xml"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="media/TTEtext2.webp"
      as="image"
      type="image/webp"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gsymbols.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gmulish.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gdosis.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gexpletus.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/fonts/gexpletus700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/base.css"
      as="style"
      type="text/css"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/navbar.css"
      as="style"
      type="text/css"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./styles/scroll.css"
      as="style"
      type="text/css"
    />
    <!-- This speedups chrome but firefox downloads it twice...-->
    <link
      fetchpriority="high"
      rel="modulepreload"
      href="./scripts/main.js"
      as="script"
      crossorigin="anonymous"
    />
    <script
      async="1"
      src="./scripts/main.js"
      type="module"
      crossorigin="anonymous"
    ></script>

    <!-- To prevent flash of unstyled content -->
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
      .material-symbols-rounded {
        display: none;
      }
      #scroll__button--to-top {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <meta
      name="description"
      content="Tales Tech Encyclopedia (TTE), is a project that aims to document techniques and mechanics on the games of the 'Tales of Series'."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=1"
    />
    <meta name="robots" content="index,follow" />
    <title>Tales Tech Encyclopedia</title>

    <link
      href="./styles/base.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="./styles/navbar.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="./styles/scroll.css"
      rel="preload"
      type="text/css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      href="./styles/content.css"
      rel="stylesheet"
      type="text/css"
      media="print"
      onload="this.media='all'; this.onload = null"
    />
    <link
      href="./styles/elements.css"
      rel="stylesheet"
      type="text/css"
      media="print"
      onload="this.media='all'; this.onload = null"
    />

    <!-- <link rel="icon" href="data:;base64,iVBORw0KGgo=" /> This disables favicon request -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./media/favicon-16x16.png"
    />
  </head>
  <body>
    <div id="nav-bar">
      <!-- Homepage Icon -->
      <!-- Logo Fonts used are Lobster Two Bold and Tittilium Web Semi-Bold-->
      <div id="nav-bar__title" data-document="HOME">
        <img
          fetchpriority="high"
          src="media/TTE2.webp"
          srcset="media/TTE22.svg"
          alt="TTE Logo."
          id="nav-bar__title__logo"
          draggable="false"
          alt="TTE Logo."
        />
        <!-- To help with spacing of the elements that make up the logo
        <span class="nav-bar__helper"></span> -->
      </div>

      <!-- To help with spacing of the elements that make up the rest of the nav-bar 
      <span class="nav-bar__helper"></span> -->

      <!-- Search bar -->
      <div id="nav-bar__search">
        <div id="nav-bar__searchbox" tabindex="0">
          <span
            tabindex="0"
            class="material-symbols-rounded"
            id="nav-bar__search--icon"
          >
            search
          </span>
          <span
            tabindex="0"
            class="material-symbols-rounded"
            id="nav-bar__games--icon"
          >
            joystick
          </span>
          <input
            type="text"
            id="nav-bar__search--input"
            placeholder="Search"
            aria-label="Search"
            tabindex="-1"
          />
        </div>
      </div>
    </div>

    <!-- Section name, sticky -->
    <div id="section-container">
      <div id="section-container__div"></div>
    </div>

    <div id="title-text">
      <img
        id="title-text__img"
        src="media/TTEtext2.webp"
        alt="Tales Tech Encyclopedia"
        draggable="false"
        data-document="HOME"
      />
    </div>

    <!-- Content will be injected here -->
    <div id="content"></div>

    <!-- Footer with helpful links -->
    <div id="footer-container">
      <hr />
      <div id="footer-container__reference">
        <!--<img
          src="media/TTEtexthor.webp"
          srcset="media/TTEtexthor.svg"
          id="footer-container__text"
          draggable="false"
          alt="Tales Tech Encyclopedia"
          loading="lazy"
        /> -->
        <p>"Tales of Series" Â© Bandai Namco Games Inc.</p>
      </div>

      <div id="footer-container__help">
        <p
          class="footer-container__help--links"
          data-document="./README"
          data-section="README"
        >
          README
        </p>
        <p
          class="footer-container__help--links"
          data-document="./STYLING"
          data-section="Document Styling"
        >
          Document Styling
        </p>
        <p
          class="footer-container__help--links"
          data-document="./CONTRIBUTING"
          data-section="How to contribute"
        >
          How to contribute
        </p>
      </div>
    </div>

    <!-- Scroll up button fix on bottom right corner of the page -->
    <button type="button" id="scroll__button--to-top">
      <span class="material-symbols-rounded"> arrow_circle_up </span>
    </button>
  </body>
</html>
